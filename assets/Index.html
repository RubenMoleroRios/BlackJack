<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <header class="tittle">
            BlackJack
        </header>

        <div class="row mt-2">
            <div id='buttons' class="col text-center">
                <button id='btnNewGame' class="btn btn-danger">Nuevo Juego</button>
                <button id='btnOrderCard' class="btn btn-primary">Pedir Carta</button>
                <button id='btnStopGame' class="btn btn-primary">Detener</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="player-cards">
                    <!-- <img class="cards" src="cartas/10C.png"> -->
                </div>
            </div>
        </div>

        <div class="row container mt-2 ">
            <div class="col">
                <h1>Ordenador 1 - <small>0</small></h1>
                <div id="computer-cards">
                    <!-- <img class="cards" src="cartas/10S.png"> -->
                </div>
            </div>
        </div>
        
        <script src="js/underscore-min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
